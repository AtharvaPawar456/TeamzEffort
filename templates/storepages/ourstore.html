{% extends "base.html" %}
{% block title %}Our Team | DigitalAssets{% endblock %}

{% block content %}
<section class="py-6 max-w-7xl mx-auto px-4">
    <h1 class="text-3xl font-semibold text-gray-800 text-center  mb-4 ">Our Store</h1>

    <!-- Search Bar -->
    <form method="get" class="mb-8 max-w-md mx-auto flex gap-2">
        <input type="text" name="q" value="{{ searchQuery }}" placeholder="Search by name or category"
               class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500">
        <button type="submit"
                class="px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700">Search</button>
    </form>

    <!-- Store Items Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for item in storeItems %}
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition text-center p-4 border border-gray-700">
            <img src="{{ item.itemimg }}" alt="{{ item.itemname }}" class="w-full h-64 object-cover rounded-lg mb-3">
            <h3 class="text-lg font-semibold text-gray-800">{{ item.itemname }}</h3>
            <p class="text-gray-500 text-sm">{{ item.itemoneline }}</p>
            <p class="text-indigo-600 font-semibold mt-1">â‚¹{{ item.itemprice }}</p>
            <a href="/ourstore/{{ item.itemname|urlencode }}"
               class="inline-block mt-3 px-4 py-2 bg-indigo-600 text-white rounded hover:bg-indigo-700 text-sm">
                View Details
            </a>
        </div>
        {% empty %}
        <p class="text-center text-gray-500 col-span-full">No items found.</p>
        {% endfor %}
    </div>
</section>
{% endblock %}
