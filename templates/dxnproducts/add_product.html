<!-- templates/add_product.html -->
{% extends 'base.html' %}

{% block title %}Add Product{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto bg-white p-8 shadow rounded">
    <h2 class="text-2xl font-bold mb-6">Add New Product</h2>

    {% if messages %}
    {% for msg in messages %}
    <div class="mb-4 p-3 rounded {{ msg.tags }}">
        {{ msg }}
    </div>
    {% endfor %}
    {% endif %}

    <form method="POST" enctype="multipart/form-data" class="space-y-4">
        {% csrf_token %}

        <label for="productname" class="block text-gray-700 text-sm font-bold mb-2">Product Name</label>
        <input type="text" name="productname" id="productname" placeholder="Product Name" class="w-full border p-2 rounded" required>

        <label for="highlighttitle" class="block text-gray-700 text-sm font-bold mb-2">Highlight Title</label>
        <input type="text" name="highlighttitle" id="highlighttitle" placeholder="Highlight Title" class="w-full border p-2 rounded">

        <label for="info" class="block text-gray-700 text-sm font-bold mb-2">Info</label>
        <textarea name="info" id="info" placeholder="Info" class="w-full border p-2 rounded"></textarea>

        <label for="content" class="block text-gray-700 text-sm font-bold mb-2">Content (HTML)</label>
        <textarea name="content" id="content" placeholder="Content (HTML)" class="w-full border p-2 rounded"></textarea>

        <label for="mainimgfile" class="block text-gray-700 text-sm font-bold mb-2">Main Image (Upload)</label>
        <input type="file" name="mainimgfile" id="mainimgfile" accept="image/*" class="w-full border p-2 rounded">

        <label for="benefits" class="block text-gray-700 text-sm font-bold mb-2">Benefits</label>
        <textarea name="benefits" id="benefits" placeholder="Benefits" class="w-full border p-2 rounded"></textarea>

        <label for="usage" class="block text-gray-700 text-sm font-bold mb-2">Usage</label>
        <textarea name="usage" id="usage" placeholder="Usage" class="w-full border p-2 rounded"></textarea>

        <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-800">Add Product</button>
    </form>

</div>
{% endblock %}
