<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen px-4">
    <form method="post" class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6">Digital Assets . Login</h2>
        {% csrf_token %}
        {% for message in messages %}
            <p class="text-red-500">{{ message }}</p>
        {% endfor %}
        <input type="text" name="username" placeholder="Username" required class="w-full mb-4 p-2 border rounded">
        <input type="password" name="password" placeholder="Password" required class="w-full mb-4 p-2 border rounded">
        <button type="submit" class="w-full bg-blue-500 text-white py-2 rounded">Login</button>
        <p class="mt-4">Don't have an account? <a href="/register" class="text-blue-600">Register</a></p>
    </form>
</body>
</html>
