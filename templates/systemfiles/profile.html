{% extends "base.html" %}
{% block title %}Profile | DigitalAssets{% endblock %}

{% block content %}
<section class="flex justify-center px-4 bg-gray-100 ">
  <div class="bg-white rounded-xl shadow-lg w-full max-w-md p-8 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-gray-800 mb-2">User Profile</h1>
      <p class="text-sm text-gray-500">Manage your profile information</p>
    </div>

    <!-- Profile Image -->
    <div class="flex justify-center">
      <img src="data:image/png;base64,{{ profileImage }}" alt="Profile Image"
           class="w-32 h-32 rounded-full object-cover border-4 border-white shadow-md" />
    </div>

    <!-- Name and Username -->
    <div class="text-center">
      <h2 class="text-2xl font-semibold text-gray-800">{{ user.first_name }} {{ user.last_name }}</h2>
      <p class="text-sm text-gray-500">@{{ user.username }}</p>
    </div>

    <!-- User Details -->
    <div class="space-y-2 text-gray-700">
      <div class="flex justify-between border-b py-2">
        <span class="font-medium">Email:</span>
        <span>{{ user.email }}</span>
      </div>
      <div class="flex justify-between border-b py-2">
        <span class="font-medium">Joined:</span>
        <span>{{ user.date_joined|date:"F j, Y" }}</span>
      </div>
      <!-- <div class="flex justify-between border-b py-2">
        <span class="font-medium">Staff:</span>
        <span>{{ user.is_staff|yesno:"Yes,No" }}</span>
      </div>
      <div class="flex justify-between py-2">
        <span class="font-medium">Superuser:</span>
        <span>{{ user.is_superuser|yesno:"Yes,No" }}</span>
      </div> -->
    </div>
  </div>
</section>
{% endblock %}
