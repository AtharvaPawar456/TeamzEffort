{% extends 'systemsetup/base.html' %}
{% block title %}Edit {{ product.productname }}{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-8">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Edit Product: {{ product.productname }}</h1>

    <form action="{% url 'edit_product' product.prodid %}" method="post" enctype="multipart/form-data" class="bg-white p-8 rounded-lg shadow-md space-y-6">
        {% csrf_token %}

        <div>
            <label for="productname" class="block text-sm font-medium text-gray-700">Product Name</label>
            <input type="text" name="productname" id="productname" value="{{ product.productname }}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="productcat" class="block text-sm font-medium text-gray-700">Product Category</label>
            <input type="text" name="productcat" id="productcat" value="{{ product.productcat }}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="highlighttitle" class="block text-sm font-medium text-gray-700">Highlight Title</label>
            <input type="text" name="highlighttitle" id="highlighttitle" value="{{ product.highlighttitle }}" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
        </div>

        <div>
            <label for="prodinfo" class="block text-sm font-medium text-gray-700">Product Info</label>
            <textarea name="prodinfo" id="prodinfo" rows="6" class="mt-1 block w-full px-3 py-2 bg-white border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">{{ product.prodinfo }}</textarea>
        </div>

        <div>
            <label for="mainimgfile" class="block text-sm font-medium text-gray-700">Update Main Image (Optional)</label>
            <input type="file" name="mainimgfile" id="mainimgfile" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-700 hover:file:bg-indigo-100">
            <p class="text-xs text-gray-500 mt-1">Current Image:</p>
            <img src="data:image/png;base64,{{ product.mainimgbasetxt }}" alt="Current image for {{ product.productname }}" class="mt-2 w-32 h-32 object-cover rounded-md border">
        </div>

        <div class="flex justify-end">
            <button type="submit" class="px-6 py-2 bg-indigo-600 text-white font-semibold rounded-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">Save Changes</button>
        </div>
    </form>
</div>
{% endblock %}
