<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | HandMadeProject</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <style>
      .input-field {
        @apply rounded-md border border-gray-300;
      }
      .input-field:focus {
        @apply outline-none ring-2 ring-indigo-500;
      }
      .label {
        @apply block text-sm font-medium text-gray-700;
      }
    </style>
</head>
<body>
<div class="flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-lg">
    <div>
      <img class="mx-auto h-12 w-auto" src="https://atharvapawar456.github.io/HandMadeProjects/static/your-logo.png" alt="HandMadeProject">
      <h1 class="text-xl font-bold text-center text-gray-900">
        HandMadeProjects
      </h1>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Sign in to your account
      </h2>
    </div>
    <form class="mt-8 space-y-6" method="POST">
      {% csrf_token %}
      {% for message in messages %}
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
          <span class="block sm:inline">{{ message }}</span>
        </div>
      {% endfor %}
      <div class="rounded-md -space-y-px">
        <div class="">
          <label for="username" class="label">Username</label>
          <div class="border border-2 rounded-md">
            <input id="username" name="username" type="text" autocomplete="username" required class="input-field appearance-none block w-full px-3 py-2" placeholder="Username">
          </div>
        </div>
        <div class="relative">
          <label for="password" class="label">Password</label>
          <div class="border border-2 rounded-md">
            <input id="password" name="password" type="password" autocomplete="current-password" required class="input-field appearance-none block w-full px-3 py-2" placeholder="Password">
            <span class="absolute inset-y-0 right-4 cursor-pointer h-5 w-5 top-1/2 transform -translate-y-1/2 flex items-center justify-center" id="togglePassword">
              <span onclick="togglePassword()" class="text-sm text-gray-700">show</span>
            </span>
          </div>
        </div>
        <script>
          function togglePassword() {
            const input = document.getElementById('password');
            const toggle = document.getElementById('togglePassword').firstElementChild;
            if (input.type === "password") {
              input.type = "text";
              toggle.textContent = "hide";
            } else {
              input.type = "password";
              toggle.textContent = "show";
            }
          }
        </script>
      </div>

      <div>
        <button type="submit" class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
          Sign in
        </button>
      </div>
    </form>
    <div class="text-sm text-center">
      <p>Don't have an account? 
        <a href="/register" class="font-medium text-indigo-600 hover:text-indigo-500">
          Register here
        </a>
      </p>
    </div>
  </div>
</div>
</body>
</html>
